trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: UseRubyVersion@0
  inputs:
    versionSpec: '>= 2.4'
    addToPath: true
    
- script: |
    CALL gem install bundler
    bundle install --retry=3 --jobs=4
  displayName: 'bundle install'

variables:
  whitelist: 'gist.github.com,icloud.com'
  
steps:
- script: awesome_bot --allow-dupe --allow-redirect -w $(whitelist)
  displayName: 'Verifying links'
